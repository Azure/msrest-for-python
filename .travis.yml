dist: trusty
sudo: false
language: python
cache: pip
services:
  - docker
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-autorest
    - python: 3.3
      env: TOXENV=py33-autorest
    - python: 3.4
      env: TOXENV=py34-autorest
    - python: 3.5
      env: TOXENV=py35-autorest
    - python: 3.6
      env: TOXENV=py36-autorest
before_install:
  - docker pull lmazuel/autorest-test-server
  - docker run -p 3000:3000 lmazuel/autorest-test-server &
  - git clone https://github.com/Azure/autorest.git
install:
  - pip install tox
script:
  - tox
after_success:
  - bash <(curl -s https://codecov.io/bash) -e TOXENV -f $TRAVIS_BUILD_DIR/test/coverage.xml
deploy:
  provider: pypi
  user: Laurent.Mazuel
  skip_upload_docs: true
  # password: use $PYPI_PASSWORD
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    python: '3.6'
